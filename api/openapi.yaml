- description: "CityPay Paylink makes online e-commerce easier to implement by providing\
    \ a hosted form to handle the card payment \nprocess directly with the cardholder's\
    \ browser, allowing you to concentrate on your business whilst allowing CityPay\
    \ \nto manage the payment process on your behalf.\n\n1. Simplified payment solutions.\n\
    2. payment processing is handled by our secure web servers adding security and\
    \ confidence to your shoppers.\n3. 3D-Secure authentication is available within\
    \ the application without any difficult MPI integration, allowing for immediate\
    \ Verified by Visa and MasterCard SecureCode processing.\n4. customisation may\
    \ be performed on the secure payment form.\n5. significantly reduced technical\
    \ and financial overheads associated with software implementation and PCI compliance.\n\
    6. reduced time-to-market.\n"
