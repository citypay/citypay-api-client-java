            description: |
              A tag is a label that you can attach to a payment authorisation.
              Tags can help you group transactions together based on certain criteria, like a work job or a ticket number.
              They can also assist in filtering transactions when you're generating reports.

              Limitations:
              There is a maximum limit of 3 tags that can be added to a single transaction. Each tag can be no longer than 20
              characters and alphanumeric with no spaces.

              Example:
              Let's say you're a software company and you have different teams working on various projects. When a team makes
              a purchase or incurs an expense, they can tag the transaction with the project name, the team name, and the
              type of expense.

              - Project Name: Project_X
              - Team Name: Team_A
              - Type of Expense: Hardware

              This way, when you're looking at your financial reports, you can easily filter transactions based on these
              tags to see how much each project or team is spending on different types of expenses.
            type: string
