tags:
- description: "The Payment Processing API is designed for MOTO (Mail Order/Telephone\
    \ Order), e-commerce, and continuous authority \ntransactions. It incorporates\
    \ advanced fraud and risk assessments, 3D Secure authentication flows, and transaction\
    \ \nquerying capabilities to streamline your payment operations securely.\n\n\n\
    ### Understanding the Authorisation Process\n\nThe authorisation process is a\
    \ critical component in payment processing, enabling standard transaction authorisation\n\
    based on the parameters provided in its request. The CityPay gateway facilitates\
    \ this by routing your transaction\nthrough to an Acquiring bank and to the appropriate\
    \ card scheme, such as Visa, MasterCard or American Express.\n\nOur API is optimized\
    \ for server environments that process transactions in real-time. It supports\
    \ various transaction types, including:\n\n- E-commerce\n- Mail order and telephone\
    \ order\n- Customer present transactions (keyed entry)\n- Continuous authority\
    \ and pre-authorisation\n\nWe tailor your account with specific acquirer configurations\
    \ to ensure smooth transactions through our gateway.\n\nDifferent transaction\
    \ environments may require specific data elements. Our API is designed to be flexible,\
    \ accommodating these various requirements with the support of our dedicated integration\
    \ team.\n\n### E-commerce workflows\n\nOur API simplifies 3D Secure integrations\
    \ for e-commerce transactions, reducing the need for direct accreditation with\
    \ Visa and MasterCard. This built-in mechanism manages authentication processes\
    \ and enhances security by shifting potential liability from the merchant to the\
    \ cardholder. The authentication produces a Cardholder Authentication Verification\
    \ Value (CAVV) and an E-commerce Indicator (ECI) that are crucial for the transaction\
    \ validation.\n\nCityPay supports 3DS version 2.2, aligned with EU regulations\
    \ for Secure Customer Authentication (SCA), and is compatible with Verified by\
    \ Visa, MasterCard Identity Check, and American Express SafeKey 2.2.\n\n#### Non-3D\
    \ Secure Transactions\n\n![3DSv2 Frctionless Flow](images/3dsv2-no3d.png)\n\n\
    Some transactions may bypass 3D Secure processing due to authentication issues\
    \ or deliberate \"attempted\" checks. These transactions will not qualify for\
    \ a liability shift and could be declined.\n\n#### Frictionless 3D Secure\n\n\
    ![3DSv2 Frctionless Flow](images/3dsv2-frictionless.png)\n\nFor low-risk transactions,\
    \ our API supports a frictionless 3D Secure process. It allows for authentication\
    \ without disrupting the user experience, requiring no redirection or additional\
    \ interaction from the cardholder.\n\n#### Challenged 3D Secure\n\n![3DSv2 Frctionless\
    \ Flow](images/3dsv2-challenge.png)\n\nHigher-risk transactions may be \"challenged,\"\
    \ requiring the cardholder to authenticate the transaction. In such cases,  \n\
    the API will return a [request challenge](#requestchallenged) which will require\
    \ your integration to forward the\ncardholder's browser to the given [ACS url](#acsurl).\
    \ This should be performed by posting the [creq](#creq) value\n(the challenge\
    \ request value).\n\n\nOnce complete, the ACS will have already been in touch\
    \ with our servers by sending us a result of the authentication\nknown as `RReq`.\n\
    \n\nTo maintain session state, a parameter `threeDSSessionData` can be posted\
    \ to the ACS url and will be returned alongside\nthe `CRes` value. This will ensure\
    \ that any controller code will be able to isolate state between calls. This field\n\
    is to be used by your own systems rather than ours and may be any value which\
    \ can uniquely identify your cardholder's\nsession. As an option, we do provide\
    \ a `threedserver_trans_id` value in the `RequestChallenged` packet which can\
    \ be used\nfor the `threeDSSessionData` value as it is used to uniquely identify\
    \ the 3D-Secure session.\n\nA common method of maintaining state is to provide\
    \ a session related query string value in the `merchant_termurl` value\n(also\
    \ known as the `notificationUrl`). For example providing a url of `https://mystore.com/checkout?token=asny2348w4561..`\n\
    could return the user directly back to their session with your environment.\n\n\
    Once you have received a `cres` post from the ACS authentication service, this\
    \ should be POSTed to the [cres](#cres)\nendpoint to perform full authorisation\
    \ processing.\n\nPlease note that the CRes returned to us is purely a mechanism\
    \ of acknowledging that transactions should be committed for\nauthorisation. The\
    \ ACS by this point will have sent us the verification value (CAVV) to perform\
    \ a liability shift. The CRes\nvalue will be validated for receipt of the CAVV\
    \ and subsequently may return response codes illustrating this.\n\nTo forward\
    \ the user to the ACS, we recommend a simple auto submit HTML form.\n\n> Simple\
    \ auto submit HTML form\n\n```html\n<html lang=\"en\">\n<head>\n        <title>Forward\
    \ to ACS</title>\n<script type=\"text/javascript\">\n        function onLoadEvent()\
    \ { \n            document.acs.submit(); \n        }\n        </script>\n    \
    \    <noscript>You will require JavaScript to be enabled to complete this transaction</noscript>\n\
    \    </head>\n    <body onload=\"onLoadEvent();\">\n        <form name=\"acs\"\
    \ action=\"{{ACSURL from Response}}\" method=\"POST\">\n            <input type=\"\
    hidden\" name=\"creq\" value=\"{{CReq Packet from Response}}\" />\n          \
    \  <input type=\"hidden\" name=\"threeDSSessionData\" value=\"{{session-identifier}}\"\
    \ />\n        </form>\n    </body>\n</html>\n```\n\nA full ACS test suite is available\
    \ for 3DSv2 testing.\n\n### Testing 3DSv2 Integrations\n\nThe API includes a simulated\
    \ 3DSv2 handler that executes various scenarios determined by the Card Security\
    \ Code (CSC) value provided in the transaction request. This feature allows developers\
    \ to test different outcomes and behaviors in a controlled environment.\n\n| CSC\
    \ Value | Behaviour                                                          \
    \   |\n|-----------|-----------------------------------------------------------------------|\n\
    | 731       | Frictionless processing - Not authenticated                    \
    \       |\n| 732       | Frictionless processing - Account verification count\
    \ not be performed |        \n| 733       | Frictionless processing - Verification\
    \ Rejected                       |        \n| 741       | Frictionless processing\
    \ - Attempts Processing                         |        \n| 750       | Frictionless\
    \ processing - Authenticated                               |        \n| 761  \
    \     | Triggers an error message                                            \
    \ |  \n| Any       | Challenge Request                                       \
    \              |\n"
  name: Authorisation and Payment Api
