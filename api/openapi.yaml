info:
  contact:
    email: support@citypay.com
    name: CityPay Support
    url: https://www.citypay.com/contacts/
  description: "\nWelcome to the CityPay API, a robust HTTP API payment solution designed\
    \ for seamless server-to-server \ntransactional processing. Our API facilitates\
    \ a wide array of payment operations, catering to diverse business needs. \nWhether\
    \ you're integrating Internet payments, handling Mail Order/Telephone Order (MOTO)\
    \ transactions, managing \nSubscriptions with Recurring and Continuous Authority\
    \ payments, or navigating the complexities of 3-D Secure \nauthentication, our\
    \ API is equipped to support your requirements. Additionally, we offer functionalities\
    \ for \nAuthorisation, Refunding, Pre-Authorisation, Cancellation/Voids, and Completion\
    \ processing, alongside the capability \nfor tokenised payments.\n\n## Compliance\
    \ and Security Overview\n<aside class=\"notice\">\n  Ensuring the security of\
    \ payment transactions and compliance with industry standards is paramount. Our\
    \ API is \n  designed with stringent security measures and compliance protocols\
    \ to safeguard sensitive information and meet \n  the rigorous requirements of\
    \ Visa, MasterCard, and the PCI Security Standards Council.\n</aside>\n\n### Key\
    \ Compliance and Security Measures\n\n* **TLS Encryption**: All data transmissions\
    \ must utilise TLS version 1.2 or higher, employing [strong cryptography](#enabled-tls-ciphers).\
    \ Our infrastructure strictly enforces this requirement to maintain the integrity\
    \ and confidentiality of data in transit. We conduct regular scans and assessments\
    \ of our TLS endpoints to identify and mitigate vulnerabilities.\n* **Data Storage\
    \ Prohibitions**: Storing sensitive cardholder data (CHD), such as the card security\
    \ code (CSC) or primary account number (PAN), is strictly prohibited. Our API\
    \ is designed to minimize your exposure to sensitive data, thereby reducing your\
    \ compliance burden.\n* **Data Masking**: For consumer protection and compliance,\
    \ full card numbers must not be displayed on receipts or any customer-facing materials.\
    \ Our API automatically masks PANs, displaying only the last four digits to facilitate\
    \ safe receipt generation.\n* **Network Scans**: If your application is web-based,\
    \ regular scans of your hosting environment are mandatory to identify and rectify\
    \ potential vulnerabilities. This proactive measure is crucial for maintaining\
    \ a secure and compliant online presence.\n* **PCI Compliance**: Adherence to\
    \ PCI DSS standards is not optional; it's a requirement for operating securely\
    \ and legally in the payments ecosystem. For detailed information on compliance\
    \ requirements and resources, please visit the PCI Security Standards Council\
    \ website [https://www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/).\n\
    * **Request Validation**: Our API includes mechanisms to verify the legitimacy\
    \ of each request, ensuring it pertains to a valid account and originates from\
    \ a trusted source. We leverage remote IP address verification alongside sophisticated\
    \ application firewall technologies to thwart a wide array of common security\
    \ threats.\n\n## Getting Started\nBefore integrating with the CityPay API, ensure\
    \ your application and development practices align with the outlined compliance\
    \ and security measures. This preparatory step is crucial for a smooth integration\
    \ process and the long-term success of your payment processing operations.\n\n\
    For further details on API endpoints, request/response formats, and code examples,\
    \ proceed to the subsequent sections of our documentation. Our aim is to provide\
    \ you with all the necessary tools and information to integrate our payment processing\
    \ capabilities seamlessly into your application.\n\nThank you for choosing CityPay\
    \ API. We look forward to supporting your payment processing needs with our secure,\
    \ compliant, and versatile API solution.\n"
  title: CityPay Payment API
  version: 6.6.40
